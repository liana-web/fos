<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="glass-container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger text-center">{{ messages[0] }}</div><br />
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="glass-form" action="login">
            <div class="input-group">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="glass-button">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('register_customer') }}" class="glass-link">Register</a></p>
    </div>

    </body>
</html>
