{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
  <h1 style="text-align: center; color: #fff;" class="mb-4">Create New Order</h1>

  <div style="max-width:800px; margin:20px auto; display:flex; gap:10px; flex-wrap:wrap;">
    <form method="GET" style="display:flex; gap:10px; flex-wrap:wrap; width:100%;">
        <input type="text" name="search_name" placeholder="Search by name"
              value="{{ search_name }}"
              style="padding:8px; border-radius:5px; border:1px solid #ccc; flex:1; min-width:150px;">

        <input type="number" name="min_price" placeholder="Min price"
              value="{{ min_price }}"
              style="padding:8px; border-radius:5px; border:1px solid #ccc; width:100px;">

        <input type="number" name="max_price" placeholder="Max price"
              value="{{ max_price }}"
              style="padding:8px; border-radius:5px; border:1px solid #ccc; width:100px;">

        <button type="submit" style="padding:8px 12px; background:#007bff; color:white; border:none; border-radius:5px;">
            Filter
        </button>

        <a href="{{ url_for('add_order_customer') }}"
          style="padding:8px 12px; background:#6c757d; color:white; border-radius:5px; text-decoration:none;">
          Reset
        </a>
    </form>
  </div>

  <form id="orderForm" class="card" method="POST" action="{{ url_for('add_order_customer') }}" class="p-4 bg-white rounded shadow-sm">
    
    <h3 class="mt-4" style="text-align: center;">Select Products</h3>

    <div class="menu-grid-container">
      {% for product in products %}
        <div class="menu-item">
          <div class="item-header">
            <img src="{{ url_for('static', filename='img/' + product[4]) }}" alt="{{ product[1] }}">
          </div>
          <div class="item-body">
            <h3>{{ product[1] }}</h3>
            <p class="description">
              {{ product[2] }}
            </p>            
            <div class="item-footer">
              <span class="price">â‚±{{ "%.2f"|format(product[3]) }}</span>
            </div>
            <div class="input-group">
              <input type="hidden" name="product_id[]" value="{{ product[0] }}">
              <input type="number" name="quantity[]" min="0" value="0" class="form-control" placeholder="Qty">
            </div>
          </div>
        </div> 
      {% endfor %}
    </div>
    <center>
      <button type="submit" class="btn btn-primary mt-3">Submit Order</button>
    </center>
  </form>
</div>
<script>
  const form = document.getElementById("orderForm");
  form.addEventListener("submit", function(event) {
    // Get all quantity inputs
    const quantities = form.querySelectorAll('input[name="quantity[]"]');
    
    // Check if at least one has value > 0
    let valid = false;
    quantities.forEach(qty => {
      if (parseInt(qty.value) > 0) valid = true;
    });

    if (!valid) {
      alert("Please select at least one product with quantity greater than 0.");
      event.preventDefault(); // Stop form submission
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
