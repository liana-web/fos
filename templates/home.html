<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff8f0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #b33c2a;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .navbar ul li a.active,
    .navbar ul li a:hover {
      color: #b33c2a;
      border-bottom: 2px solid #b33c2a;
    }

    /* Hero section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 60px;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero-text h1 {
      font-size: 3rem;
      color: #080707;
      margin-bottom: 10px;
    }
    .hero-text p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }
    .hero-text button {
      background-color: #b33c2a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
    }
    .hero-text button:hover {
      background-color: #922f20;
    }
    .hero img {
      width: 400px;
      border-radius: 20px;
    }

    .discount {
      position: absolute;
      top: 70%;
      right: 15%;
      background: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      color: #b33c2a;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">üçú</div>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Review</a></li>
      <li><a href="#">Order</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>We‚Äôre Ready to Cook <br>Classic Filipino Meals for You Every Day</h1>
      <p>Savior authentic Filipino favorites and freshly made. <br> Tara,Kain Tayo!</p>
      <button>Read More</button>
    </div>
    <div class="hero-image">
      <img src="../static/img/home.jpg"class="hero-image-tag" alt="Home image description" >
      <div class="discount">Up to 25%</div>
    </div>
  </section>

</body>
</html>
